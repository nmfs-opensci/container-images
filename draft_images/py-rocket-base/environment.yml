name: jupyter
channels:
  - conda-forge
dependencies:
  - python=3.10
  ## These are needed for jupyterhub functioning
  - jupyterhub
  - jupyterhub-singleuser >= 4
  - jupyter-server-proxy >= 4.1.1
  - jupyter-vscode-proxy
  - jupyter-rsession-proxy
  - notebook
  - jupyterlab>4
  - jupyterlab-git
  - jupyterlab-favorites
  - jupyter-resource-usage
  - jupyter-book
  - jupyterlab-myst
  - jupytext
  - conda-lock
  - code-server >=3.2
  - nbgitpuller
  - git >=2.39
  - gh-scoped-creds
platforms:
  - linux-64
